fragment invoiceResult on InvoiceResult {
  id
  amountWithTax {
    format
  }
  client {
    id
    name
  }
  collectionOn
  externalNumber
  externalUrl
  paymentFailedOn
  paymentMethod {
    id
    displayName
    numberSuffix
    type
  }
  paymentProgress {
    currentStep
    description
    displayName
    status
    statusLevel
    totalSteps
  }
  paymentStatus
  payoutOn
  updatedAt
}
