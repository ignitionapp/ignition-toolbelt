fragment invoiceResult on InvoiceResult {
  id
  amountWithTax {
    format
  }
  client {
    id
    name
  }
  collectionOn
  externalNumber
  externalUrl
  paymentFailedOn
  paymentMethod {
    id
    displayName
    numberSuffix
    type
  }
  paymentProgress {
    displayName
  }
  paymentStatus
  payoutOn
  updatedAt
}
